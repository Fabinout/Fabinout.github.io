---
layout: default
---
<meta charset="utf-8">
<title>Redirecting to https://fabien-lamarque.eu/</title>
<meta http-equiv="refresh" content="0; URL=https://fabien-lamarque.eu/">
<link rel="canonical" href="https://fabien-lamarque.eu/">

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.description }}
        </div>

        <p>{% for tag in post.tags %}
            <span class="w3-tag w3-teal">{{tag}}</span>
        {% endfor %}</p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
