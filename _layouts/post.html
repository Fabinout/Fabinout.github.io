---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <p>{% for tag in page.tags %}
        <span class="w3-tag w3-teal">{{tag}}</span>
        {% endfor %}
    </p>

    {% include disqus.html %}
    
</article>
